<script>

var map = new mapboxgl.Map({

// disable map rotation using touch rotation gesture

// Add geolocate control to the map.

var geocoder = new MapboxGeocoder({
	accessToken: mapboxgl.accessToken,
    localGeocoder: forwardGeocoder,

    placeholder: "e.g Grant HS"

function forwardGeocoder(query) {
  var schools = map.querySourceFeatures('school-lunches', {
    sourceLayer: 'schools',
  });

  if (schools) {
    // only list unique features from vector tiles
    var uniqueFeatures = getUniqueFeatures(schools, "school");
    console.log(uniqueFeatures);
    var matchingFeatures = []
    for (i=0; i<uniqueFeatures.length; i++){
      var feature = uniqueFeatures[i]
      query.toLowerCase();
      if (feature.properties.school.toLowerCase().search(query.toLowerCase()) !== -1) {
        feature['place_name']= '🍔🍕🍎 ' + feature.properties.school
        feature['center'] = feature.geometry.coordinates
        matchingFeatures.push(feature);
      }
    }
    return matchingFeatures;
  }
};

function getUniqueFeatures(array, comparatorProperty) {
    var existingFeatureKeys = {};
    // Because features come from tiled vector data, feature geometries may be split
    // or duplicated across tile boundaries and, as a result, features may appear
    // multiple times in query results.
    var uniqueFeatures = array.filter(function(el) {
        if (existingFeatureKeys[el.properties[comparatorProperty]]) {
            return false;
        } else {
            existingFeatureKeys[el.properties[comparatorProperty]] = true;
            return true;
        }
    });
    return uniqueFeatures;
}

// popup
var markerHeight = 10, markerRadius = 10, linearOffset = 25;
var popupOffsets = {
 'top': [0, 0],
 'top-left': [0,0],
 'top-right': [0,0],
 'bottom': [0, -markerHeight],
 'bottom-left': [linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
 'bottom-right': [-linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
 'left': [markerRadius, (markerHeight - markerRadius) * -1],
 'right': [-markerRadius, (markerHeight - markerRadius) * -1]
};

var popup = new mapboxgl.Popup({
  offset: popupOffsets
});

// Firebase
var firebaseConfig = {
    apiKey: "AIzaSyAUk-JDqyttwgnCeERCBzAaYNIv994471I",
    authDomain: "pps-lunches.firebaseapp.com",
    databaseURL: "https://pps-lunches.firebaseio.com",
    projectId: "pps-lunches",

  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

var ref = firebase.database().ref("pps-lunches");

function getFire(callback) {
  ref.once("value")
  .then(function(snapshot) {
      var schools = snapshot.val(); // the full GeoJSON FeatuerCollection
      callback(schools);
  });
}

// function addFire(name,likes) {
function addFire() {
  var query = firebase.database().ref("schools/features").orderByKey();
  let arr = [];
  query.once("value")
    .then(function(snapshot) {
      snapshot.forEach(function(childSnapshot) {
        // key will be "ada" the first time and "alan" the second time
        var key = childSnapshot.key;
        // childData will be the actual contents of the child
        var childData = childSnapshot.val();
        // if (name == childData.properties.name) {
        //   console.log(name,likes);
        //   ref.child('features/' + key + '/properties/likes').set(likes);
        //   console.log(key);
        // }
        arr.push(childData)
    });
    // console.log(arr);
    getSchools(arr);
  });
}

const getSchools = (schools) => {
  map.addSource('school-lunches', {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features" : schools
        }
  });

  map.addLayer({
      'id': 'schools', // the layer id
      'type': 'circle', // the type of layer
      'source': 'school-lunches', // the source for the layer (we set it up above)
      paint: {
          'circle-radius': [
              "interpolate", ["linear"], ["zoom"],
              // zoom is 5 (or less) -> circle radius will be 1px
              10, 7,
              // zoom is 10 (or greater) -> circle radius will be 5px
              15, 15
          ],
          // color circles by likes, using a match expression
          // https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
          'circle-color': 'rgba(47, 200, 114, 0.75)',
          'circle-opacity': 0.9,
          'circle-stroke-color': 'white',
          'circle-stroke-width': 2
      }
  });

// When a click event occurs on a feature in the schools layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'schools', function (e) {
    var feature = e.features[0];
    var coordinates = feature.geometry.coordinates.slice();
    var name = feature.properties.school;
    var addy = feature.properties.address;

    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
    popup.setLngLat(coordinates)
        .setHTML('<h2>' + name + '</h2>' +
            addy + '<br>' +
            '🚴‍♂️ <a href="javascript:void(0)" onclick="getLocationBike(getRoute)";return false;>Bike there</a> | '+
            '🚗 <a href="javascript:void(0)" onclick="getLocationCar(getRoute)";return false;>Drive there</a><br>');
    //   '📝 <a href="mailto:soundofrafa@gmail.com?subject=Reporting%20Lunch%20location&body=Please%20report%20a%20missing%20location,%20location%20edit,%20or%20type-o.%20Reference:%20School">Suggest an edit</a>');
    popup.addTo(map);
});
    
// geolocation for driving
const getLocationCar = (callback) => {
    let driving = 'driving';
    navigator.geolocation.getCurrentPosition(function(position) {
        let startLon = position.coords.longitude;
        let startLat = position.coords.latitude;
        callback(driving,startLon,startLat);
    });
};

// geolocation
const getLocationBike = (callback) => {
    let cycling = 'cycling';
    navigator.geolocation.getCurrentPosition(function(position) {
        let startLon = position.coords.longitude;
        let startLat = position.coords.latitude;
        callback(cycling,startLon,startLat);
    });
};

// directions
const getRoute = (profile,startLon,startLat,dest) => {
  var dest = popup.getLngLat();
  var url = 'https://api.mapbox.com/directions/v5/mapbox/' + profile +'/' + startLon + ',' + startLat + ';' + dest.lng + ',' + dest.lat +
  '?geometries=geojson&overview=full&access_token=' + mapboxgl.accessToken;
  var req = new XMLHttpRequest();
  req.responseType = 'json';
  req.open('GET', url, true);
  req.onload  = function() {
    var data = req.response.routes[0];
    var route = data.geometry.coordinates;
    var geojsonRoute = {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "LineString",
        "coordinates": route
      }
    };
    var geojsonStart = {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "type": "Point",
        "coordinates": [startLon,startLat]
      }
    };
    if (map.getSource('route')) {
      map.getSource('route').setData(geojsonRoute);
      map.getSource('routearrows').setData(geojsonRoute);
      map.getSource('start').setData(geojsonStart);
    } else {
        map.addLayer({
            "id": "start",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": geojsonStart
            },
        "layout": {
            "icon-image": "dot-blue",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
      },'schools');

    map.addLayer({
        id: "routearrows",
        type: "symbol",
        source: {
            "type": "geojson",
            "data": {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "LineString",
                    "coordinates": route
                }
            }
        },
        layout: {
            "symbol-placement": "line",
            "text-field": "▶",
            "text-size": {
                base: 1,
                stops: [[12, 24], [22, 60]]
            },
            "symbol-spacing": {
                base: 1,
                stops: [[12, 30], [22, 160]]
            },
            "text-keep-upright": false
        },
        paint: {
            "text-color": "#d00bea",
            "text-halo-color": "hsl(55, 11%, 96%)",
            "text-halo-width": 3
        }
    });
      
      map.addLayer({
        "id": "route",
        "type": "line",
        "source": {
            "type": "geojson",
            "data": {
                "type": "Feature",
                "properties": {},
                "geometry": {
                "type": "LineString",
                "coordinates": route
                }
            }
        },
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#d00bea",
            "line-width": 8,
            "line-opacity": 0.55
        }
    },'waterway-label');
    };

    var coordinates = geojsonRoute.geometry.coordinates;
    var bounds = coordinates.reduce(function(bounds, coord) {
        return bounds.extend(coord);
    }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

    map.fitBounds(bounds, {
        padding: 20
    });

    if (profile == 'driving') {
        popup.setLngLat([startLon,startLat])
            .setHTML('<span class="duration">' + Math.floor(data.duration/60) + ' min 🚗💨</span>');
        popup.addTo(map);
    } else {
        popup.setLngLat([startLon,startLat])
            .setHTML('<span class="duration">' + Math.floor(data.duration/60) + ' min 🚴‍♂️💨</span>');
        popup.addTo(map);
    }
  };
  req.send();
};

// Change the cursor to a pointer when the mouse is over the schools layer.
map.on('mouseenter', 'schools', function () {
  map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'schools', function () {
  map.getCanvas().style.cursor = '';
});

document.getElementById('geocoder').appendChild(geocoder.onAdd(map));
